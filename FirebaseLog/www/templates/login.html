<ion-view view-title="Sign-In">
    <ion-content class="padding">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Log in</h1>
      </ion-header-bar>
      <br>
      <br>
      <form name="login_form" class="form-container" novalidate>
        <div class="list list-inset">
            <label class="item item-input">
                <input id = 'emailText' type="text" placeholder="Email" ng-model="data.email" required>
            </label>
            <label class="item item-input">
                <input id ='passwordText' type="password" placeholder="Password" ng-model="data.password" required>
            </label>
        </div>
        <button class="button button-block button-positive"  ng-click="login(data)" ng-disabled="login_form.$invalid">Login</button>
        <button class="button button-block button-positive" ng-click="fbLogin()">Login with Facebook</button>
      </form>
        <p class="text-center">
            <button class="button button-clear button-positive" ui-sref="signup">
              Sign Up
            </button>
        </p>
    </ion-content>
</ion-view>
