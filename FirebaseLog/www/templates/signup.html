<ion-view view-title="Sign-Up">
    <ion-content class="padding">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Sign up</h1>
      </ion-header-bar>
      <br>
      <br>
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" id="emailText" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" id="passwordText" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="signup(data)">Create Account</button>
        <p class="text-center">
            <button class="button button-clear button-positive" ui-sref="login">
              Already have an account?
            </button>
        </p>
    </ion-content>
</ion-view>
