<ion-view view-title="Sign-Up">
  <ion-content class="padding">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Sign up</h1>
    </ion-header-bar>
    <br>
    <br>
    <form name="signup_form" class="form-container" novalidate>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="email" placeholder="Email" ng-model="data.email" required>
        </label>
        <label class="item item-input">
          <input type="password"  placeholder="Password" ng-model="data.password" required>
        </label>
      </div>
      <button class="button button-block button-positive" ng-click="signup(data)" ng-disabled="signup_form.$invalid">Create Account</button>
    </form>
    <div ng-show="errors">
      <p>{{errors}}</p>
    </div>
    <p class="text-center">
      <button class="button button-clear button-positive" ui-sref="login">
        Already have an account?
      </button>
    </p>
  </ion-content>
</ion-view>
