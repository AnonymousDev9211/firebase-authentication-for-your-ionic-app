<ion-view view-title="User">
   <ion-content class="padding">
    <ion-header-bar class="bar-stable">
      <h1 class="title">User</h1>
    </ion-header-bar>
    <br>
    <br>
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{ImageURL}}">
        <h2>Welcome</h2>
        <p>{{loggedEmail}}</p>
        <br><button class="button button-clear button-positive" ng-click="logout()">LogOut</button>
      </div>
    </div>
  </ion-content>
</ion-view>
